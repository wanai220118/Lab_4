<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Background Color</title>
    <script>
        function toggleColor() {
            const box = document.getElementById("colorBox");
            box.style.backgroundColor = box.style.backgroundColor === "red" ? "purple" : "blue";
        }
    </script>
</head>
<body>
    <div id="colorBox" style="width: 200px; height: 100px; background-color: red;"></div>
    <button onclick="toggleColor()">Toggle Color</button>
</body>
</html>
