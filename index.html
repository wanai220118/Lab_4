<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Content</title>
    <script>
        function changeContent() {
            document.getElementById("myElement").querySelector("p").textContent = "Hello there!";
        }
    </script>
</head>
<body>
    <div id="myElement">
        <p>Welcome to my website!</p>
    </div>
    <button onclick="changeContent()">Change Text</button>
</body>
</html>
